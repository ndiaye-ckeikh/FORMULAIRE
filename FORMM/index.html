<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contact avec js</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"rel="stylesheet"/>
</head>

<body>
    <div class="container">
        
        <div class="row">
            <h2 class="text-center text-uppecase text-bord">Formulaire</h2>
            <div class="col-xs-12 offset-xs-0 col-ms-12 offset-ms-0 col-md-6 offset-md-3 col-lg-4 offset-lg-4 contenu">
                <form action="javascript:sendmail()" method="post">
                     
                    <div class="field">
                        <input type="text" class="form-control form-control-lg" name="Name" id="Name" placeholder="Name" required="">
                    </div>
                    <div class="field">
                        <input type="text" class="form-control form-control-lg" name="Adresse" id="Adresse" placeholder="Adresse" required="">
                    </div>
                    <div class="field">
                        <input type="email" class="form-control form-control-lg" name="Sender" id="Sender" placeholder="Email" required="">
                    </div>
                    <div class="field">
                        <input type="number" class="form-control form-control-lg" name="Sender" id="Telephone" placeholder="Telephone" required="">
                    </div>
                    <div class="field">
                        <input type="number" class="form-control form-control-lg" name="Sender" id="password" placeholder="password" required="">
                    </div>
                    
                    <div class="field">
                        <label>COISIR VOTRE COURS</label>
                           <select name="cours" id="cours">
                             <option value="PHP">PHP</option>
                             <option value="HTML">HTML</option>
                             <option value="JAVASCRIPT">JAVASCRIPT</option>
                             <option value="CSS">CSS</option>
             
                         </select>

                    </div>
                    
                    <div class="field">
                        <textarea name="Message" rows="3" class="form-control form-control-lg" id="Message" placeholder="Message" required=""></textarea>
                    </div>
                    <div class="field float-lg-end  float-md-none">
                    <button type="submit" class="btn btn-contact btn-dark ">Envoyer</button>
                    <button type="reset" class="btn btn-contact btn-dark ">Annuler</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
 

    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./style/app.js"></script>
     

</body>

</html>
